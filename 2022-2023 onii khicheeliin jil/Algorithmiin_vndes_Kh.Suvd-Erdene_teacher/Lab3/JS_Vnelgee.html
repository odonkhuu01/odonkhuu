<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonkhuu</title>
</head>
<body>
    <script>
    alert("Ta toogoo oruulna uu?")
    let a=prompt(); //scanf("%d",&a);
    if(a<60){ alert("F");
    }else if((a>59) && (a<65)) {alert("-D");}
    else if((a>64) && (a<70)) {alert("+D");}
    else if((a>69) && (a<75)) {alert("-C");}
    else if((a>74) && (a<80)) {alert("+C");}
    else if((a>79) && (a<85)) {alert("-B");}
    else if((a>84) && (a<90)) {alert("+B");}
    else if((a>89) && (a<95)) {alert("-A");}
    else if((a>94) && (a<101)) {alert("+A");}
    else alert("Tiim Vnelgee Baikhgui");
    </script>
</body>
</html>
