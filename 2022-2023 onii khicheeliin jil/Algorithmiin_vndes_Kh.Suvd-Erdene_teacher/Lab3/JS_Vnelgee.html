<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonkhuu</title>
</head>
<body>
    <script>
    let a=prompt(); //scanf("%d",&a);
    if(a<60){ console.log("F");
    }else if((a>59) && (a<65)) {console.log("-D");}
    else if((a>64) && (a<70)) {console.log("+D");}
    else if((a>69) && (a<75)) {console.log("-C");}
    else if((a>74) && (a<80)) {console.log("+C");}
    else if((a>79) && (a<85)) {console.log("-B");}
    else if((a>84) && (a<90)) {console.log("+B");}
    else if((a>89) && (a<95)) {console.log("-A");}
    else if((a>94) && (a<101)) {console.log("+A");}
    else console.log("Tiim Vnelgee Baikhgui");
    </script>
</body>
</html>
